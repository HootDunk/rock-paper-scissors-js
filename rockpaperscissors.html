<script>
	function computerPlay(){
		let rps_array = ['rock', 'paper', 'scissors'];
		let random_number = Math.floor(Math.random()*rps_array.length);
		let computer_choice = rps_array[random_number];
		return computer_choice;
		

	}
	
	function playerChoice(){
		let player_choice = prompt("Type Rock, Paper, or Scissors to make your choice: ");
		return player_choice.toLowerCase();
	}

// 	function capitalize(string){
//     	let result = string.charAt(0).toUpperCase() + string.slice(1);

//     	return result;
//     }

	function rockPaperScissors(playerSelection, computerSelection){
		let result;
		while (playerSelection == computerSelection){
			console.log("It's a tie, try again!")
			playerSelection = playerChoice();
			computerSelection = computerPlay();
			
		}
		if (playerSelection == "rock"){
			if (computerSelection == "paper"){
				result = "You Lose! " + computerSelection + " beats " +playerSelection;
			}
			else {
				result = "You Win! " + playerSelection + " beats " + computerSelection;
			}
		}
		else if (playerSelection == "paper"){
			if (computerSelection == "scissors"){
				result = "You Lose! " + computerSelection + " beats " +playerSelection;
			}
			else {
				result = "You Win! " + playerSelection + " beats " + computerSelection;
			}
		}
		else if (playerSelection == "scissors"){
			if (computerSelection == "rock"){
				result = "You Lose! " + computerSelection + " beats " +playerSelection;
			}
			else {
				result = "You Win! " + playerSelection + " beats " + computerSelection;
			}
		}
		return result;
	}

	function game(num_of_rounds){
		let i;
		let playerScore = 0;
		let computerScore = 0;
		for (i = 0; i < num_of_rounds; i++){
			let round = rockPaperScissors(playerChoice(), computerPlay());
			console.log(round)
			if (round.charAt(4) == "L"){
				computerScore++;
				console.log("computerScore: " + computerScore + " playerScore: "+ playerScore)
			}
			else{
				playerScore++;
				console.log("computerScore: " + computerScore + " playerScore: "+ playerScore)
			}
		}

		if (playerScore > computerScore){
			console.log("You win " + playerScore + " to " + computerScore)
		}
		else{
			console.log("You lose " + playerScore + " to " + computerScore)
		}
	}

	game(5)

</script>
